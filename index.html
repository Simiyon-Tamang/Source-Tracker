<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />
  </head>
  <body>
    <input
      type="text"
      id="description-el"
      placeholder="Enter source description"
      class="input"
    />
    <button class="input-button">Save Sources</button>

    <button class="delete-all-btn" id="deleteall-btn">DELETE ALL</button>
    <div class="container">
      <div id="source-container">
        <div class="container-heading">
          <p class="description-heading">SOURCE DESCRIPTION</p>
          <p class="links-heading">LINKS</p>
        </div>

        <div id="description-container">
          <ul class="source-description-container"></ul>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
